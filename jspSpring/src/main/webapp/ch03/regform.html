<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 예제</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-secondary shadow mx-auto mt-5 p-5 w-75">
		<h2>회원 가입</h2>
		<hr>
		<div class="container bg-light mx-auto mt-5 p-5 w-75">
			<form name="frmSignUp">
				<label>이름<br><input name="txtName" type="text" size="40"></label><br><hr>
				<label>이메일<br><input name="txtEmail" type="email" size="40"></label><br><hr>
				<button onclick="signUp()">가입</button>		
			</form>
		</div>
	</div>
	<div class="container bg-info mx-auto mt-5 p-5 w-75">
		<h3>가입자 상세 정보</h3>
		<hr>
		이름 : <span id="rName"></span><br>
		이메일 : <span id="rEmail"></span><br>
	</div>
</body>
<script>
	function signUp() {
		var name = document.frmSignUp.txtName.value;
		var eMail = document.frmSignUp.txtEmail.value;
		document.getElementById("rName").innerHTML=name;
		document.getElementById("rEmail").innerText=eMail;
	}
</script>
</html>
